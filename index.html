<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Alamacenador de Tweets Proyecto</title>
</head>
<body>
    <section class="section">
        <h1 class="title">Alamacenador de Tweets</h1>

        <div class="container">
            <div class="tweets__container">
                <form id="formulario" class="formulario">
                    <label for="tweet" class="label">Escribe tu Tweet</label>
                    <textarea name="tweet" id="tweet" class="text-area" placeholder="Escribe lo que piensas..."></textarea>
                    <button type="submit" id="btn-submit" class="btn-submit">Enviar Tweet</button>
                </form>
            </div>

            <div class="display-tweet">
                <h2 class="sub-title">Historial de Tweets:
                    <div id="display" class="display"></div>
                </h2>
            </div>
        </div>
    </section>
</body>
</html>
